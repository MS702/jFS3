<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="../../jFS3.js"></script>
    <script src="eruda.js"></script>
    <script>
      eruda.init();
      const fs = new jFS3();
      for (const event of ["write-inode", "read-inode", "delete-inode", "write-file",
      "read-file", "change-file", "write-dir", "delete-dir", "change-path", "write-block",
      "create-transfer", "delete-transfer"])
      {
        fs.on(event, (...args) => console.log(event,...args))
      }
    </script>
  </head>
</html>
